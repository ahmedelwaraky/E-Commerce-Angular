<section class="py-5 d-flex align-item-center bg-light "style="height : 100vh">
    <div class="container px-0 rounded-5">
        <div class="card">
            <div class="row mt-5">
                <div class="col-md-4 ">
                    <owl-carousel-o [options]="customOptions">
                        <ng-container *ngFor="let img of productDetails.images">
                            <ng-template carouselSlide>
                                <img [src]="img">
                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>
                    <!-- <img class="w-100" src={{productDetails?.imageCover}}/> -->
                </div>
                <div class="col-md-8 px-5">
                    <p class="lead fw-bolder text-danger ">{{productDetails.brand.slug}}<p> 
                    <h2 class="h4 fw-bolder mb-2 text-success">{{productDetails.title}}</h2>
                    <p class="lead ">{{productDetails.description }}<p> 
                    <p class="lead ">Quantity: {{productDetails.quantity}}<p> 
                    <p class="lead ">Sold : {{productDetails.sold}}<p> 
                    <div class="down d-flex justify-content-between">
                        <p class="text-muted">Price : {{productDetails.price | currency:'LE'}}</p>
                        <p><i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                            {{productDetails.ratingsAverage}}
                        </p>
                    </div>
                    <hr>
                    <div class="icons d-flex justify-content-around">
                        <i class="fa-regular fa-heart fs-6 text-danger"></i>
                        <i class="fa-solid fa-cart-shopping fs-6 text-success"></i>
                    </div> 
                    <hr>
                    <button class="btn btn-success mb-2">Buy Now</button> 
                </div>
                
            </div>
        </div>
    </div>
</section>
